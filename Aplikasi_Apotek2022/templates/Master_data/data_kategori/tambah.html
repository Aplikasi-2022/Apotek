{% include 'head_atas.html' %}
{% include 'sub_menu.html' %}

<section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-7">          
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">TAMBAH DATA KATEGORI</h3><br>

<form method="post" enctype="multipart/form-data">
	{% csrf_token%}
             <table class="table">
             <tr>
             <td><label>Kode Kategori</label>
             <input type="text" name="kode_kategori" class="form-control" value="KT-{{kode_otomatis}}" readonly="readonly"/>
             </td>
             </tr>             
             <tr>
             <td><label>Nama Kategori</label>
             <input type="text" name="nama_kategori" class="form-control" placeholder='Masukkan Nama Kategori' required/>
             </td>
             </tr>             
             <tr>
             <td><label>Harga</label>
             <input type="text" name="harga" class="form-control" placeholder='Masukkan Harga' required/>
             </td>
             </tr>                       
             <tr>
             <td><label>Gambar Kategori</label>
             <input type="file" name="gambar" class="form-control" value="" required/>
             </td>
             </tr>
             <tr>
             <td><label>Keterangan</label>
             <textarea name="keterangan" class="form-control" placeholder="Masukkan Keterangan Kategori" required></textarea>
             </td>
             </tr>             
             
             <tr>
             <td>
             <button type="submit" class="btn btn-success btn-circle" title="Button Simpan"><i class="fa fa-save"></i>&nbsp;&nbsp;Submit</button>
             <a href="{% url 'kategori' %}" title="Button Kembali" class="btn btn-danger btn-circle">
 <i class="fa fa-close">Kembali</i>
                  </a></td>
             </tr>
             </table>
             </form>
</div>
</div>
</div>

</div>
</div>
</div>
</section>

{% include 'head_bawah.html' %}
